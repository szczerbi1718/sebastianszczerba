{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Moja Strona{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Latest compiled Javascript -->
    <script scr="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>
<body>
     <header>
    <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
     mb-3 bg-white border-bottom shadow-sm">
      <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto
      font-weight-normal">Moja strona</a>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-primary" href="{% url 'about' %}">Informacje</a>
        {% if user.is_authenticated %}
          <a class="btn btn-primary" href="{% url 'logout' %}">Wyloguj sie</a>
        {% else %}
          <a class="btn btn-primary" href="{% url 'login' %}">Zaloguj sie</a>
          <a class="btn btn-warning" href="{% url 'signup' %}">Zarejestruj sie</a>
  {% endif %}
</nav>
    </div>
  </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
